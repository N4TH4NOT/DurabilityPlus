name: Build and Publish Minecraft Mod (Gradle)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    # Extraction des propriétés Gradle dans des variables d'environnement
    - name: Get mod properties from gradle.properties
      id: modprops
      run: |
        MOD_NAME=$(grep '^mod_name=' gradle.properties | cut -d'=' -f2)
        MOD_VERSION=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)
        MC_VERSION=$(grep '^minecraft_version=' gradle.properties | cut -d'=' -f2)
        echo "mod_name=$MOD_NAME" >> $GITHUB_OUTPUT
        echo "mod_version=$MOD_VERSION" >> $GITHUB_OUTPUT
        echo "minecraft_version=$MC_VERSION" >> $GITHUB_OUTPUT

    - name: Upload JAR as artifact
      uses: actions/upload-artifact@v4
      with:
        path: build/libs/*.jar

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: build/libs/*.jar
        title: "${{ steps.modprops.outputs.mod_name }} v${{ steps.modprops.outputs.mod_version }} (MC${{ steps.modprops.outputs.minecraft_version }})"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
